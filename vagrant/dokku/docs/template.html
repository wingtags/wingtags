<!doctype html>
<head>
  <meta charset="utf-8">
  <title>{{NAME}} :: viewdocs.io</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:300,600' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://static.gist.io/css/screen.css">
  <style type="text/css">
    body {
      background: #f0f3f3;
      font: 500 16px proxima-nova-1, proxima-nova-2, 'Proxima Nova', 'Montserrat', HelveticaNeue, Helvetica, Arial, sans-serif;
    }
    article pre {
      background-color: #fff;
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
      color: #222;
      font-family: 'Source Code Pro', Monaco, "Bitstream Vera Sans Mono", "Lucida Console", Terminal, monospace;
      font-size: 14px;
      overflow: auto;
      padding: 10px;
      width: 100%;
      -moz-border-radius: 2px;
      -webkit-border-radius: 2px;
    }
    article p code {
      background-color: #fff;
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
      color: #333;
      font-family: 'Source Code Pro', Monaco, "Bitstream Vera Sans Mono", "Lucida Console", Terminal, monospace;
      font-size: 14px;
      padding: 0 4px;
      -moz-border-radius: 2px;
      -webkit-border-radius: 2px;
    }
    article .highlight {
      padding: 0;
    }
    article h1 {
      font-size: 2em;
      font-weight: bold;
    }
    article h2 {
      font-size: 1.5em;
      font-weight: bold;
    }
    article h3 {
      font-size: 1em;
      text-transform: uppercase;
      font-weight: bold;
    }
    article ul, article ol {
      list-style-position: outside;
      padding-left: 20px;
    }
    th:nth-of-type(1) {
      width: 230px;
    }
    th:nth-of-type(2) {
      width: 140px;
    }
    tr, td {
      line-height: 24px;
      text-align: left;
    }
    #gistbody h1:first-child {
      border-bottom: 1px solid #dadada;
      display: block;
      color: #000;
      font-weight: 700;
      font-size: 20px;
      line-height: 1;
      margin: 0 0 24px 0;
      padding-bottom: 31px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .content {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <section class="content">
    <header>
      <h1 id="gistid"><a href="http://github.com/{{USER}}/{{NAME}}">{{NAME}}</a> :: <a href="/{{NAME}}">index</a></h1>
      </header>
      <article id="gistbody" class="instapaper_body entry-content">
        {{CONTENT}}
      </article>
